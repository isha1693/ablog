{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <h1>Login page</h1>
    <br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" >Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>

{% endblock content %}
