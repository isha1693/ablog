{% extends 'base.html' %}
{% block title %} Edit Blog Post {% endblock %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group"><br>
            <h2 class="border-bottom mb-4">Delete Post</h2>
            <h3>Are You Sure You Want To Delete The Post ?"{{ post.title }}"</h3>
        </fieldset>
        <br>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
