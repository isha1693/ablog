{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
}
.comment-form {
    background-color: #f8f8f8;
    padding: 20px;
    margin: 20px auto;
    width: 50%;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.comment-form h3 {
    font-size: 1.5em;
    margin-bottom: 20px;
    font-weight: bold;
}
.form-control {
    width: 48%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}
.form-group textarea.form-control {
    width: 100%;
    height: 100px;
    resize: vertical;
}
.btn-submit {
    background-color: #333;
    color: #ecab12;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}
.btn-submit:hover {
    background-color: #555;
}  
</style>
<body>
<section id="add-comment" class="comment-form">
    <h3>Add Comment</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control">
        </div>
        <div class="form-group">
            <textarea id="message" name="body" placeholder="Message" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Post Comment</button>
    </form>
</section>
</body>
{% endblock content %}
